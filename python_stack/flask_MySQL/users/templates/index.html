<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
        <title>Users</title>
    </head>
    <body>
        <div class="container">
            <div class="users">
                <h1>Users</h1>
                <table>
                    <tr>
                        <th>id</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                    {% for user in all_users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.full_name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.created_at }}</td>
                        <td>
                            <ul>
                                <li><a href="/users/{{ user.id }}">Show</a></li>
                                <li><a href="/user/edit/{{ user.id }}">Edit</a></li>
                                <li><a href="/users/{{ user.id }}/destroy">Delete</a></li>
                            </ul>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            <a href="/users/create">Add a new user</a>
            </div>
        </div>
    </body>
</html>
