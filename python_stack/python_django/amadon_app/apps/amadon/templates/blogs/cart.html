<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static 'blogs/style.css' %}">
        <title>Amadon Checkout</title>
    </head>
    <body>
        <div class="container">
            <div class="cart_page">
                <h3>Thank you for your business!</h3>
                <p>We charged your credit card for ${{ request.session.price }}</p>
                <p>You have ordered {{ request.session.count }} items so far and spent ${{ request.session.total }} with Amadon.com!</p>
                <form action="/" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Go back">
                </form>
                <form action="/clear" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Session Clear">
                </form>
            </div>
        </div>
    </body>
</html>
