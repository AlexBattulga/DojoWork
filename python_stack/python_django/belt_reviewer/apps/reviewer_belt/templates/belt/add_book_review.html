<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static 'belt/style.css' %}">
        <link rel="stylesheet" href="{% static 'belt/bootstrap.min.css' %}">
        <title>Add Book and Review</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    {% if messages %}
                        {% for msg in messages %}
                        <div class="alert alert-danger" role="alert">{{ msg }}</div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>Add a Book Title and a Review</h4>
                </div>
                <div class="col-md-6 text-right">
                    <ul>
                        <li><a href="/home_page">Home</a></li>
                        <li><a href="/clear_session">Logout</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form action="/add_new/book" method="post">
                        {% csrf_token %}
                        <table>
                            <tr>
                                <td><label for="title">Book Title:</label></td>
                                <td><input type="text" name="title" id="title"></td>
                            </tr>
                            <tr>
                                <td>Author:</td>
                                <tr>
                                    <td><label for="list">Choose from the list:</label></td>
                                    <td>
                                        <select name="author_name" id="list">
                                            <option></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="new_author">Or add a new author</label></td>
                                    <td><input type="text" name="new_author" id="new_author"></td>
                                </tr>
                            </tr>
                            <tr>
                                <td><label for="review">Review:</label></td>
                                <td><textarea name="review" id="review" cols="18" rows="3"></textarea></td>
                            </tr>
                            <tr>
                                <td>Rating</td>
                                <td>
                                    <select name="rating">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="submit" value="Add Book and Review"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
