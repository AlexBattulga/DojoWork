<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static '/course/style.css' %}">
        <title>Delete a course</title>
    </head>
    <body>
        <div class="container">
            <div class="detail">
                <h3>Are you sure you want to delete the following course?</h3>
                <table>
                    {% if name%}
                    <tr>
                        <td>Name:</td>
                        <td>{{ name.course_name}}</td>
                    </tr>
                    <tr>
                        <td>Description:</td>
                        <td>{{ name.desc.course_desc }}</td>
                    </tr>
                    {% endif %}
                </table>
            </div>
            <div class="decision">
                <ul>
                    <li id="link-1"><a href="/">No</a></li>
                    <li id="link-2"><a href="/course/destroy/{{ request.session.id }}">Yes! I want to delete this</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
