<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static 'blogs/style.css' %}">
        <title>Random Word</title>
    </head>
    <body>
        <div class="container">
            <p>Random Word (attempt #{{ request.session.counter }})</p>
            <h1>{{ number }}</h1>
            <form action="/" method="POST">
                {% csrf_token %}
                <input type="submit" name="generator" value="Generate">
            </form>
        </div>
    </body>
</html>
