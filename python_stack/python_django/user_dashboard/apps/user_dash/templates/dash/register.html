<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static 'dash/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'dash/css/style.css' %}">
        <title>Register Page</title>
    </head>
    <body>
        <div class="container-fliud">
            <nav class="navbar navbar-default">
              <div class="container">
                  <ul class="nav nav-pills">
                    <li role="presentation"><a href="/">Test app</a></li>
                    <li role="presentation"><a href="/">Home</a></li>
                    <li role="presentation"><a href="/signin">Login</a></li>
                  </ul>
              </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    {% if messages %}
                        {% for msg in messages %}
                            <div class="alert alert-danger" role="alert">{{ msg }}</div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h4>Register</h4>
                    <form action="/register_process" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text" class="form-control" name="fname" id="exampleInputEmail1" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Last name</label>
                            <input type="text" class="form-control" name="lname" id="exampleInputEmail1" placeholder="Last name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Confirm password</label>
                            <input type="password" class="form-control" name="confirm_pw" id="exampleInputEmail1" placeholder="Confirm password">
                        </div>
                        <button type="submit" class="btn btn-success">Register</button>
                    </form>
                    <a href="/signin">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </body>
</html>
