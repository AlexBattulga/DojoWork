<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static 'dash/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'dash/css/style.css' %}">
        <title>Sign Page</title>
    </head>
    <body>
        <div class="container-fliud">
            <nav class="navbar navbar-default">
              <div class="container">
                  <ul class="nav nav-pills">
                    <li role="presentation"><a href="/">Test app</a></li>
                    <li role="presentation"><a href="/">Home</a></li>
                    <li role="presentation"><a href="/signin">Login</a></li>
                  </ul>
              </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h4>Signin</h4>
                    <form action="signin_process" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                    <a href="/register">Don't have an account? Register</a>
                </div>
            </div>
        </div>
    </body>
</html>
